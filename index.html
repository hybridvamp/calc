<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature-Rich Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s;
        }
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --btn-color: #ddd;
            --btn-hover: #bbb;
        }
        .dark {
            --bg-color: #222;
            --text-color: #fff;
            --btn-color: #444;
            --btn-hover: #666;
        }
        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: var(--btn-color);
        }
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            border: none;
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: var(--btn-color);
            color: var(--text-color);
            transition: 0.3s;
        }
        button:hover {
            background: var(--btn-hover);
        }
        .history {
            margin-top: 10px;
            font-size: 0.9rem;
            max-height: 100px;
            overflow-y: auto;
            background: var(--bg-color);
            padding: 5px;
            border-radius: 5px;
        }
        .theme-toggle {
            margin-top: 10px;
            cursor: pointer;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            background: var(--btn-color);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendCharacter('(')">(</button>
            <button onclick="appendCharacter(')')">)</button>
            <button onclick="appendCharacter('/')">/</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('*')">*</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
        <div class="history" id="history"></div>
        <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>
    </div>
    <script>
        let history = [];
        function appendCharacter(char) {
            document.getElementById('display').value += char;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                history.push(`${document.getElementById('display').value} = ${result}`);
                document.getElementById('display').value = result;
                updateHistory();
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
        function updateHistory() {
            document.getElementById('history').innerHTML = history.slice(-5).join('<br>');
        }
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
